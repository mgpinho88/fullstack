<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Race Registration</title>
    <meta name="HTML :: Practice with Forms" content="HTML Forms">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  
  <body>
    
    <h1>Race Registration!</h1>
    
    <form action="">
      <div>
       <label for="first-name">First Name:</label>
       <input type="text" name="first-name" id="first-name" placeholder="First Name"/>    
      
       <label for="last-name">Last Name:</label>
       <input type="text" name="last-name" id="last-name" placeholder="Last Name"/>    
      </div>

      <p>Select a Race</p>
      
      <div>
        <input type="radio" name="distance" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label><br>
        <input type="radio" name="distance" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="distance" id="full" value="full">
        <label for="full">Full Marathon</label><br>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group">
          <option value="under-18">Under 18</option>
          <option value="18-21">18 - 21</option>
          <option value="over-21">Over 21</option>
        </select>
      </div>
    
      <button type="submit">Register</button>
    </form>
  
  </body>
</html>
