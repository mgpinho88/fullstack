<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body style="display: flex; justify-content: center;">
    <h2>To Do List</h2>
    <ul style="justify-content: start;">
        <li>"new" - Add a new item to your list</li>
        <li>"list" - List out current items on your list</li>
        <li>"delete" - Remove an item from your list</li>
        <li>"quit" - Stop this program from running</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
