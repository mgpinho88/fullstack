<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Add spacing on the left side to center the card -->
                <div class="column"></div>
            
                <div class="card is-half">
                    <div class="card-image">
                        <figure class="image is-3by2">
                            <img src="./assets/images/ping-pong-match.jpg" alt="Placeholder image"/>
                        </figure>
                    </div>
                
                    <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                    </header>
                
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
                            <p>Use buttons below to keep score. First select what you want to play to.</p>
                        </div>
                        <label for="winningScoreOption">What would you like to play to?</label>
                        <select name="winningScoreOption" id="selectScore           ">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                        </select>
                
                    </div>
                
                    <footer class="card-footer">
                        <a id="p1Button" class="card-footer-item has-background-primary has-text-white-bis">+1 Player One</a>
                        <a id="p2Button" class="card-footer-item has-background-info has-text-white-bis">+1 Player Two</a>
                        <a id="reset" class="card-footer-item has-background-danger has-text-white-bis">Reset</a>
                    </footer>
                
                </div>

                <!-- Add spacing on the right to keep the card centered -->
                <div class="column"></div>

            </div>
        </section>
    
    <!-- Link to my script -->
     <script src="./assets/scripts/app.js"></script>
</body>
</html>
